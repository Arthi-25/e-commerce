<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shopping Cart</title>
    <link rel="stylesheet" href="rt.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">OnePlus</a>
            <!--cart-icon-->
            <i class='bx bx-shopping-bag cart-icon'></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                 
                <div class="cart-content">


                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₹0</div>
                    </div>

                    <button class="btn-buy">Buy now</button>

                    <i class='bx bx-x cart-close'></i>

            </div>
        </div>
    </header> 
    
    <!--Shop products-->
    <section class="shop container">
        
        <h2 class="shop-title">Shop Products</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="css/ph.jpg" alt="oneplus 11R" class="product-img">
                <h2 class="product-title">ONEPLUS MOBILE 11R</h2>
                <span class="product-price">₹ 39999</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/bud.webp" alt="EARBUDS" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="product-price">₹ 3698</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/wat.webp" alt="OnePlus Watch" class="product-img">
                <h2 class="product-title">OnePlus Smartwatch</h2>
                <span class="product-price">₹ 5999</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/tv.jpg" alt="Oneplus TV" class="product-img">
                <h2 class="product-title">ANDROID LED TV</h2>
                <span class="product-price">₹ 68000</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/sp.jpg" alt="Speaker" class="product-img">
                <h2 class="product-title">MINI BOOST SPEAKER</h2>
                <span class="product-price">₹ 1999</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/hd.webp" alt="Bluetooth headset" class="product-img">
                <h2 class="product-title"> BLUETOOTH WIRELESS HEADSET</h2>
                <span class="product-price">₹ 2500</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/ch.jpg" alt="Charger" class="product-img">
                <h2 class="product-title">ONEPLUS MOBILE CHARGER</h2>
                <span class="product-price">₹ 1599</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="css/ce.jpg" alt="mobile" class="product-img">
                <h2 class="product-title">NORD CE 3</h2>
                <span class="product-price">₹ 18999</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

        </div>
    </section>
    <script src="rt.js"></script>
</body>
</html>
